<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Health Wallet</title>
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./main.css" />
        <!-- Google icons -->
        <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
        />
    </head>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="/logo.png" width="200" height="75" alt="">
            </a>
          </nav>
    </header>
    <body>
      <div id="pagina" title = "add"></div>
        <div class="d-flex justify-content-center" style="margin-top: 50px;">
        <div class="col-md-8" >
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Date</label>
                    <div class="d-flex flex-row justify-content-between align-items-center">
                      <select id="exampleInputDateYear" class="form-select me-1" required>
                        <option></option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                      </select>
                
                      <select id="exampleInputDateMonth" class="form-select mx-1" required>
                        <option></option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                
                      <select id="exampleInputDateDay" class="form-select ms-1" required>
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </div>
                    <div class="invalid-feedback">Please provide a valid value.</div>
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Doctor Diagnosing</h6>
                  </div>
                  <!-- exampleInputName -->
                  <div class="mb-3">
                    <label for="exampleInputName" class="form-label"></label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Dr. Mike Shinoda" value="Dr. Mike Shinoda">
                    <div class="invalid-feedback">Name can't be blank</div>
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Diagnostic</h6>
                  </div>
                  <!-- exampleTextareaBio -->
                  <div class="mb-3">
                    <label for="diagnostic" class="form-label"></label>
                    <textarea class="form-control" id="diagnostic" rows="2" placeholder="Tell us your Diagnostic" required></textarea>
                    <div class="invalid-feedback">Please provide a valid value.</div>
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Treatment</h6>
                  </div>
                  <!-- treatment -->
                  <div class="mb-3">
                    <label for="treatment" class="form-label"></label>
                    <textarea class="form-control" id="treatment" rows="2" placeholder="Tell us your Treatment" required></textarea>
                    <div class="invalid-feedback">Please provide a valid value.</div>
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                
                </div>
                <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Comments</h6>
                    </div>
                    <!-- comments -->
                    <div class="mb-3">
                      <label for="comments" class="form-label"></label>
                      <textarea class="form-control" id="comments" rows="2" placeholder="Tell us your Comments" required></textarea>
                      <div class="invalid-feedback">Please provide a valid value.</div>
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                  
                  </div>
                
                <div class="row">
                  <div class="col-sm-12">
                    
                </div>
              </div>
            </div>
            </div>
            <a class="btn btn-primary active">
            <button id = "addConsult" submit class="btn btn-primary" href="User.html"">Create Consult!</button>
            </a>
        </div>
        </div>
        <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
        <script src="./app.js"></script>
        <script src="./ui.js"></script>
    </body>
</html>
